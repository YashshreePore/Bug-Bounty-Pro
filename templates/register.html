{% extends 'base.html' %}
{% block title %}Register New User{% endblock %}
{% block content %}
<div class="login-container mx-auto">
    <div class="login-header text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Create New Account</h1>
        <p class="text-gray-600">Join BugBounty Pro to start your journey.</p>
    </div>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="input-group mb-4">
            <label for="username" class="block text-sm font-medium mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Choose a username" required>
        </div>
        <div class="input-group mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email" required>
        </div>
        <div class="input-group mb-6">
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Choose a strong password" required>
        </div>
        <div class="buttons">
            <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition">Register Account</button>
        </div>
    </form>
    <div class="signup-link text-center mt-4 text-sm">
        Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800">Login here</a>
    </div>
</div>
{% endblock %}
