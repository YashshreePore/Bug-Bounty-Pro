{% extends 'base.html' %}
{% block title %}Secure Login{% endblock %}
{% block content %}
<div class="login-container mx-auto">
    <div class="login-header text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Welcome Back to BugBounty Pro</h1>
        <p class="text-gray-600">Sign in to access your account</p>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="input-group mb-4">
            <label for="username" class="block text-sm font-medium mb-1">Username / Email</label>
            <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your username or email" required>
        </div>
        <div class="input-group mb-6">
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <div class="password-container relative">
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
                <span class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700 cursor-pointer text-sm" id="togglePassword">Show</span>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition">Sign In</button>
        </div>
    </form>
    <div class="signup-link text-center mt-4 text-sm">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800">Sign up</a>
    </div>
</div>
{% endblock %}
